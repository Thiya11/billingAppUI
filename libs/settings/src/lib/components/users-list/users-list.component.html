<div class="users-list-container table col-12 mt-2">
    <div class="text-center" *ngIf="apexFired">
        <div class="spinner-border" role="status">
        </div>
      </div>
    <div *ngIf="!apexFired && !showNoDataError">
        <div class="users-list-actions">
            <button class="col-2 btn btn-success" (click)="onShowUserPopup('Add')">Add User</button>
        </div>
        <div class="user-list-table">
            <table>
                <thead>
                    <th>User Id</th>
                    <th>First Name </th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role Type</th>
                    <th>Quick Actions</th>
                </thead>
                <tbody>
                    <tr class="user-item" *ngFor="let user of usersListData">
                        <td>{{user.userId}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.roleId | arrValueFinder : roles : 'role'}}</td>
                        <td>
                            <i class="bi bi-pencil quick-action-icons" title="Edit User" (click)="onShowUserPopup('Edit',user)"></i>
                            <i *ngIf="userDetails.userId != user.userId" class="bi bi-trash quick-action-icons" title="Delete User"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-center error-text mt-2" *ngIf="showNoDataError">
      {{userErrorMessage}}
    </div>
</div>
