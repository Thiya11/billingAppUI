    <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal" aria-label="close" (click)="onCloseModal()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="text-center pt-2 header-light">{{roleModalTitle}}</h2>
    </div>
    <div class="modal-body">
       <form [formGroup]="roleForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group row" *ngIf="addOrEdit == 'Edit'">
            <label class="form-label">Role Id <span class="required-text">*</span></label>
            <div class="col-xs-12">
                <input type="text"  class="form-control" placeholder="Enter Your Email" formControlName="roleId" readonly/>
                <shared-error name="Role Id" [formControlRef]="f.roleId"></shared-error>
            </div>
        </div>
        <div class="form-group row">
            <label class="form-label">Role Name <span class="required-text">*</span></label>
            <div class="col-xs-12">
                <input type="text"  class="form-control" placeholder="Enter Your Email" formControlName="roleName"/>
                <shared-error name="Role Name" [formControlRef]="f.roleName"></shared-error>
            </div>
        </div>
        <div class="form-group row">
            <label class="form-label">Status <span class="required-text">*</span></label>
            <div class="col-xs-12">
                <label class="custom-control custom-radio non-user-select">
                    <input id="role-status" name="status" type="radio" value="1" formControlName="status">
                    <span class="custom-control-description">Active</span>
                </label>
                <label class="custom-control  custom-radio non-user-select">
                    <input id="role-status" name="status" type="radio" value="0" formControlName="status">
                    <span class="custom-control-description">Inactive</span>
                </label>
            </div>
        </div>
        <div class="form-group row m-t-2">
            <div class="col-xs-12 d-flex flex-direction-row justify-content-evenly">
              <button class="btn btn-cancel col-4" type="cancel" (click)="onCloseModal()">Cancel</button>
              <button class="btn btn-success col-4" type="submit">Submit</button>
            </div> 
         </div>
       </form>
    </div>
