<div class="modal-header">
    <button class="close" type="button" data-dismiss="modal" aria-label="close" (click)="onCloseModal()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h2 class="text-center pt-2 header-light">{{userModalTitle}}</h2>
</div>
<div class="modal-body">
   <form [formGroup]="userForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group row" *ngIf="addOrEdit == 'Edit'">
        <label class="form-label">User Id <span class="required-text">*</span></label>
        <div class="col-xs-12">
            <input type="text"  class="form-control" placeholder="Enter Your Email" formControlName="userId" readonly/>
            <shared-error name="User Id" [formControlRef]="f.userId"></shared-error>
        </div>
    </div>
    <div class="form-group row">
        <label class="form-label">First Name <span class="required-text">*</span></label>
        <div class="col-xs-12">
            <input type="text"  class="form-control" placeholder="Enter Your Email" formControlName="firstName"/>
            <shared-error name="First Name" [formControlRef]="f.firstName"></shared-error>
        </div>
    </div>
    <div class="form-group row">
        <label class="form-label">Last Name <span class="required-text">*</span></label>
        <div class="col-xs-12">
            <input type="text"  class="form-control" placeholder="Enter Your Email" formControlName="lastName"/>
            <shared-error name="Last Name" [formControlRef]="f.lastName"></shared-error>
        </div>
    </div>
    <div class="form-group row">
        <label class="form-label">Role <span class="required-text">*</span></label>
        <div class="col-xs-12">
           <ng-select #roleListRef
            [clearable]="false"
            id="roleList"
            name="roleList"
            placeholder="Select Role"
            [items]="rolesList"
            [multiple]="false"
            bindLabel="label"
            bindValue="value"
            formControlName="roleId">
           </ng-select>
            <shared-error name="Role" [formControlRef]="f.roleId"></shared-error>
        </div>
    </div>
    <div class="form-group row">
        <label class="form-label">Email<span class="required-text">*</span></label>
        <div class="col-xs-12">
            <input type="text"  class="form-control" placeholder="Enter Your Email" formControlName="email"/>
            <shared-error name="Email" [formControlRef]="f.email"></shared-error>
        </div>
    </div>
    <ng-container *ngIf="addOrEdit == 'Add'">
        <div class="form-group row">
            <label class="form-label">Password <span class="required-text">*</span></label>
            <div class="col-xs-12">
                <input type="text"  class="form-control" placeholder="Enter Your Email" formControlName="password"/>
                <shared-error name="Password" [formControlRef]="f.password"></shared-error>
            </div>
        </div>
        <div class="form-group row">
            <label class="form-label">Confirm Password<span class="required-text">*</span></label>
            <div class="col-xs-12">
                <input type="text"  class="form-control" placeholder="Enter Your Email" formControlName="confirmPassword"/>
                <shared-error name="Confirm Password" [formControlRef]="f.confirmPassword"></shared-error>
                <span *ngIf="userForm?.errors?.['passwordMatchError']" class="error-text"> Confirm Passsword should match with password</span>
            </div>
        </div>
    </ng-container>
    <div class="form-group row m-t-2">
        <div class="col-xs-12 d-flex flex-direction-row justify-content-evenly">
          <button class="btn btn-cancel col-4" type="cancel" (click)="onCloseModal()">Cancel</button>
          <button class="btn btn-success col-4" type="submit">Submit</button>
        </div> 
     </div>
   </form>
</div>
