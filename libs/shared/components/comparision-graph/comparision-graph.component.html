<div class="graph-box">
    <div class="graph-header row">
        <h2 class="card-title-text col-8">Transaction Amount vs Tax Amount</h2>
        <div class="form-group col-4">
            <ng-select *ngIf="type == 'taxComparision'"
                class="graph-select body-regular-text"
                [items]="timeRangeOptions"
                [(ngModel)]="selectedTaxTime"
                (change)="onChangeTaxTimeRange($event.value)"
                bindLabel="label"
                bindValue="value"
                [multiple]="false"
                [clearable]="false"
                [searchable]="false"
           >    
           </ng-select>
        </div>
    </div>
    <div class="bar-graph" style="height:350px;" id="#transactionBarGraph" *ngIf="graphLabels.length && graphValues.length" echarts [options]="graphOptions">
    </div>
    <div class="no-data-message" *ngIf="!graphLabels.length || !graphValues.length">
        <p class="body-emphasized-text" *ngIf="type == 'taxComparision'">
            No data found for the selecte time range.<br/>Please select other time range.
        </p>
    </div>
</div>
