<header class="row px-3 custom-header">
    <a class="navbar-brand custom-header-brand" [ngClass]="hideHeaderFooter? 'col-12 text-center' : 'col-3' " href="/">
        {{siteConfigs.mainAppName}}
    </a>
    <nav class="navbar navbar-expand-sm col-7 custom-header-navbar" >
        <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId" *ngIf="!hideHeaderFooter">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0 custom-navbar-nav">
                <li class="nav-item" *ngFor="let menu of mainMenuList">
                    <i class="bi" [ngClass]="menu.icon"></i>
                    <a class="nav-link custom-nav-link" [href]="menu.url">{{menu.label}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex flex-row-reverse col-2" *ngIf="!hideHeaderFooter">
        <div class="dropdown">
            <i class="bi bi-person-circle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </i>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" (click)="logOut()">Logout</a>
            </div>
          </div>
    </div>
</header>
