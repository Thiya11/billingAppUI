<div class="container form-padding m-b-3">
    <div class="form-container">
        <form class="form login-form m-t-3 m-b-3 offset-lg-4" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label class="form-label">Email <span class="required-text">*</span></label>
                <div class="col-xs-12">
                    <input type="text"  class="form-control" placeholder="Enter Your Email" formControlName="email"/>
                    <shared-error name="Email" [formControlRef]="f.email"></shared-error>
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label">Password <span class="required-text">*</span></label>
                <div class="col-xs-12">
                    <input type="password" placeholder="Enter Your Password"  class="form-control" formControlName="password" />
                    <shared-error name="Password" [formControlRef]="f.password"></shared-error>
                </div>
            </div>
            <!-- <div class="form-group row m-t-2">
              <div id="google-signin-button"></div>
            </div> -->
            <div class="form-group row m-t-2">
               <div class="col-xs-12 d-flex flex-direction-row justify-content-center">
                 <button class="btn btn-success col-4" type="submit">Submit</button>
               </div> 
            </div>
            <div class="form-group m-t-3">
                <div class="col-xs-12 text-center guest-button">
                   <p (click)="guestMode()">Check it out in a guest mode</p>
                </div>
            </div>
        </form>
    </div>
</div>
